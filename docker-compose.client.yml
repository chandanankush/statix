# Containerized run of the system stats service (container metrics only).
version: "3.9"

services:
  system-stats:
    build:
      context: ./client
    restart: unless-stopped
    environment:
      SYSTEM_STATS_HOST: 0.0.0.0
      SYSTEM_STATS_PORT: ${SYSTEM_STATS_PORT:-5001}
      SYSTEM_STATS_LOG_LEVEL: ${SYSTEM_STATS_LOG_LEVEL:-info}
    ports:
      - "${SYSTEM_STATS_PORT:-5001}:5001"
